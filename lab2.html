<!DOCTYPE html>
<html>
<head>
<Title>LAB 2</Title>
<script>
	function getInfo(){
		var date = new Date;
		year = date.getFullYear();

		const months = ["January", "February", "March", "April",
			"May", "June", "July", "August", "September", "October",
			"November", "December"];
	
		month = months[date.getMonth()];
		day = date.getDate();
		hours12 = ( document.getElementById("Hours").selectedIndex==0 ?
			true : false );
		hour = date.getHours();
		hour = (hours12 ? hour%12 : hour);
		minutes = date.getMinutes();
		return[year, month, day, hour, minutes];
	}
	function PopUp() {
    		let dayValues = getInfo();
    		alert("Today's Date is: "+dayValues[1]+" "+dayValues[2]+", "+dayValues[0]);
    		alert("The time is: "+dayValues[3]+":"+dayValues[4]);
  	}

  	function Normal() {
    		let dayValues = getInfo();
    		document.querySelector("#dateOut").innerHTML=
         		"Today's Date is: "+dayValues[1]+" "+dayValues[2]+", "+dayValues[0]+"<br>"+
         		"The time is: "+dayValues[3]+":"+dayValues[4];
  	}
</script>
</head>
<body>
	<button id = "Pop" onclick="PopUp()">Date-Time in Alert Pop-up</button>
	<button id = "Norm" onclick="Normal()">Date-Time on Page</button>
	
	<select id="Hours" size="1">
 	<option value="0">12 Hours</option>
 	<option value="1">24 Hours</option>
	</select>
	
	<div id="dateOut">
    	The time goes here.
	</div>


</body>
</html>
